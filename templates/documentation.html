{% extends "base.html" %}

{% block content %}
<div class="documentation">
    <aside class="sidebar">
        <ul>
            {% for heading in page.toc %}
                <li>
                    <a href="{{ heading.permalink | safe }}">{{ heading.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </aside>

    <div class="container">
        <h1 class="text-center display-4 fw-bold">{{ page.title }}</h1>
        {{ page.content|safe }}
    </div>
</div>
{% endblock %}
