{% extends "base.html" %}

{% block content %}
<div class="documentation">
    <aside class="sidebar">
        <ul>
            {% for h1 in page.toc %}
                <li>
                    <a href="{{ h1.permalink | safe }}">{{ h1.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </aside>

    <div class="container">
        {{ page.content|safe }}
    </div>
</div>
{% endblock %}
